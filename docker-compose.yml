version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: cuims
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET=mysecretkey
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=cuims
      - DB_USER=user
      - DB_PASSWORD=password
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
volumes:
  postgres_data: